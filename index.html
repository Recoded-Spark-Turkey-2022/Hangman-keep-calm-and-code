<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <svg height="250" width="200" class="figure-container">
      <line x1="10" y1="20" x2="140" y2="20" />
      <!-- <line x1="50" y1="00" x2="100" y2="00" class="deneme" /> -->
      <line x1="60" y1="20" x2="190" y2="20" />
      <line x1="190" y1="20" x2="190" y2="50" class="figure-part" />
      <line x1="140" y1="20" x2="140" y2="50" class="figure-part" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="30" y1="230" x2="260" y2="230" />
      <!-- body of our guy -->
      <!-- head -->
      <circle cx="140" cy="70" r="20" class="figure-part" />
      <!-- body -->
      <line x1="140" y1="90" x2="140" y2="90" class="figure-part" />
      <line x1="140" y1="90" x2="140" y2="115" class="figure-part" />
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
      <!-- arms -->
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
      <!-- legs -->
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
    </svg>

    <script src="./scripts/script.js"></script>
  </body>
</html>
